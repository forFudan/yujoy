# Rime schema
# encoding: utf-8

schema:
  schema_id: yujoy_fluency
  name: 卿雲·全碼整句
  version: 20240512
  author:
    - 項目策劃 錢多多
    - 技术支持 forFudan
    - Rime方案 <https://yuhao.forfudan.com/docs/joy>
    - 官方QQ群 374630778
  description: |
    全碼單字無空格連續輸入模式.
    - 因爲只輸入全碼單字,不需要額外記憶簡碼和詞語.
    - 不需要在三碼和四碼後猶豫是否要加空格.
    - 大拇指的負擔顯著降低.
    - 速度當降低,達到了1.2584.
    - 準確性方面,本模式選重率低於打詞,但高於簡碼單字派.
    - 本模式不會出現打簡碼或打詞時的踩空回删現象.
    - 本模式允許用户在最短時間内以最小成本實現雙盲打.
      因爲單字全碼輸入的原故,其準確性很高,出現重碼時也可以通過語句去重.
      長期來看,本模式無法通過記憶換取額外確定性.
      長期來看,本模式通過學習適應用户的用字用語習慣換取額外確定性.
    - 碼長大約在 3.2 左右,略高於簡體優先簡碼派的 3.15.
      低於繁簡通打簡碼派的 3.25. 高於詞派的 2.5 左右.

  dependencies:
    - yujoy
    - yujoy_chaifen
    - yuhao_pinyin

switches:
  - options:
      - yuhao_chaifen.off
      - yuhao_chaifen.lv1
      - yuhao_chaifen.lv2
      - yuhao_chaifen.lv3
    states: [〇註解, 一重註解, 二重註解, 三重註解]
    reset: 0
  - options:
      - cjk
      - yuhao_charset_filter_common
      - yuhao_charset_filter_tonggui
      - yuhao_charset_filter_harmonic
    states: [全漢字, 常用字, 通规字, 陸標繁]
    reset: 0
    # Control+Shfit+O
  - name: traditionalization
    states: [简保持, 简转繁]
    reset: 0
    # Control+Shift+F
  - name: simplification
    states: [繁保持, 繁轉簡]
    reset: 0
    # Control+Shift+J
  - name: ascii_mode
    reset: 0
    states: [中文, 西文]
  - name: full_shape
    states: [半角, 全角]
  - name: ascii_punct
    states: [。，, ．，]
    reset: 0

engine:
  processors:
    - ascii_composer
    - recognizer
    - lua_processor@yuhao_chaifen_processor
    - key_binder
    - lua_processor@yuhao_auto_select
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - script_translator
    - table_translator@yujoy
  filters:
    - lua_filter@yuhao_charset_filter_common
    - lua_filter@yuhao_charset_filter_tonggui
    - lua_filter@yuhao_charset_filter_harmonic
    - simplifier@traditionalize
    - simplifier@simplify
    - lua_filter@yuhao_chaifen
    - uniquifier

yuhao_charset_filter_tonggui:
  tags: [abc, reverse_lookup]
yuhao_charset_filter_common:
  tags: [abc, reverse_lookup]
yuhao_charset_filter_harmonic:
  tags: [abc, reverse_lookup]

yuhao_auto_select:
  max_chars: 8

traditionalize:
  tags: [abc, reverse_lookup]
  option_name: traditionalization
  opencc_config: s2t.json
  tips: all
  comment_format:
    - xform/^/〔/
    - xform/$/〕/

simplify:
  tags: [abc, reverse_lookup]
  option_name: simplification
  opencc_config: t2s.json
  tips: all
  comment_format:
    - xform/^/〔/
    - xform/$/〕/

schema_name:
  code: yujoy
  spelling: yujoy_chaifen

yuhao_chaifen:
  lua:
    switch_key: "Control+c"
    cycle_key: "Shift+Control+C"

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  initials: yxwvutsrqponmlkjihgfedcba
  delimiter: " `"

translator:
  dictionary: yujoy_fluency
  db_class: tabledb
  enable_completion: false
  # preedit_format:
  #   - "xlit|abcdefghijklmnopqrstuvwxyz|木舌下又也一竹土小日口子火水上生石十田金人食女足月查|"

yujoy:
  dictionary: yujoy
  db_class: tabledb
  enable_completion: false
  enable_sentence: false
  enable_user_dict: false
  enable_encoder: false
  encode_commit_history: false # 对连续上屏的词自动成词
  max_phrase_length: 4 # 自动成词的最大词长

reverse_lookup:
  dictionary: yuhao_pinyin
  prefix: "z"
  tips: 〔全拼反查〕
  closing_tips: 〔反查关闭〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/

punctuator:
  import_preset: yuhao.symbols
  half_shape:
    "`": "`"
    "#": "#"
    "%": "%"
    "*": "*"
    "\\": "、"
    "[": "「"
    "]": "」"
    "{": "『"
    "}": "』"
    "/": "/"
    "|": "|"

key_binder:
  bindings:
    - { when: always, accept: "Control+period", toggle: ascii_punct }
    - { when: always, accept: "Control+Shift+period", toggle: ascii_punct }
    - { when: always, accept: "Control+Shift+J", toggle: simplification }
    - { when: always, accept: "Control+Shift+F", toggle: traditionalization }
    - {
        when: always,
        accept: "Control+Shift+O",
        toggle: yuhao_charset_filter_common,
      } # 字符集過濾
    - { when: has_menu, accept: "0", toggle: yuhao_charset_filter_common } # 字符集過濾
    - { when: has_menu, accept: "/", toggle: yuhao_chaifen.off } # 拆分
    - { when: has_menu, accept: semicolon, send: 2 } # 分号次选
    - { when: has_menu, accept: apostrophe, send: 3 } # 引号三选
    - { when: has_menu, accept: minus, send: Page_Up } #減號上翻頁
    - { when: has_menu, accept: equal, send: Page_Down } #等號下翻頁
    - { when: composing, accept: Tab, send: "Shift+BackSpace" } # 按字删除

recognizer:
  import_preset: default
  patterns:
    uppercase: "^(?![`;]).*[A-Z][-_+.'0-9A-Za-z]*$"
    reverse_lookup: "^z([a-z]+?)*$"
    punct: "^/([0-9]0?|[A-Za-z]+)?$"

style:
  horizontal: false
  inline_preedit: true
  preedit_type: preview
  inline_candidate: true
